<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Hima's portfolio</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #d9e8ff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #222;
    }

    .container {
      text-align: center;
      padding: 30px 20px;
      max-width: 700px;
      margin: 40px auto;
      background-color: #f0f0f0;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #1a73e8;
    }

    h2 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 50px;
      line-height: 1.6;
      color: #555;
    }

    #cerf {
      max-width: 700px;
      margin: 50px auto;
      text-align: center;
      font-size: 35px;
      font-weight: bold;
      color: #1a73e8;
      padding-bottom: 20px;
      /* لو عايز تضيف خلفية */
      /* background-color: #e3f0ff; */
      border-radius: 12px;
    }

    #cerf img {
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(26, 115, 232, 0.4);
      transition: transform 0.3s ease;
      cursor: pointer;
      display: block;      /* يخللي الصورة تبقى بلوك عشان نتحكم في المارجن */
      margin: 0 auto;      /* يظبطها في النص */
    }

    #cerf img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(26, 115, 232, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hima's portfolio</h1>
    <h2>About me!</h2>
    <p>
      I'm literally a beginner web developer, but I got a certificate for completing the SoloLearn course. Scroll to see it. The SoloLearn course included:<br />
      HTML, CSS, and JS
    </p>
  </div>

  <div id="cerf">
    Certificate:
    <img src="https://i.postimg.cc/bv3xMs4y/certificate.png" alt="certificate" />
  </div>
</body>
</html>
